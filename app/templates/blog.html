<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Простой блог</title>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mt-4">Простой блог</h1>
        #создает форму с методом POST, чтобы отправлять данные из этой формы
        <form method="POST" action="/">
            <div class="form-group">
                <label for="title">Заголовок:</label>
                <input  id="title" type="text" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="content">Текст поста:</label>
                <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить пост</button>
        </form>
        <hr>
        <h2 class="mt-4">Посты</h2>

        {% for post in posts %}
            <div class="card my-3">
                <div class="card-body">
                    <h4 class="card-title">{{ post.title }}</h4>
                    <p class="card-text">{{ post.content }}</p>
                </div>
            </div>
        {% endfor %}

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
